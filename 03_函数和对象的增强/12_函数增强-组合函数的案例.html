<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 数字*2
      function double(num) {
        return num * 2
      }
      // 数字**2
      function pow(num) {
        return num ** 2
      }
      // 组合函数
      function composeFn(num) {
        return pow(double(num))
      }

      console.log(composeFn(2))
    </script>
  </body>
</html>
