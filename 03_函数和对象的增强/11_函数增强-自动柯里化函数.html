  <body>
    <script>
      // 自动转化
      function fyCurrying(fn) {
        function curryFn(...args) {
          if (args.length >= fn.length) {
            return fn(...args)
          } else {
            return function (...newArgs) {
              return curryFn(...args.concat(newArgs))
            }
          }
        }
        return curryFn
      }

      function foo(x, y, z) {
        console.log(x + y + z)
      }

      var fooc = fyCurrying(foo)
      // console.log(fooc)
      fooc(10)(20)(20)
    </script>
  </body>
