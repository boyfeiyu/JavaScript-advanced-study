<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // 生成器函数:
      // 1 function后面会跟上符号*
      // 2 代码的执行可以被yield控制
      // 3 生成器函数默认在执行时，返回一个生成器对象
      //   要向执行函数内部的代码，需要生成器对象，调用他的next操作
      //   当遇到yield就会中断执行

      // 定义了一个生成器函数
      function* foo() {
        console.log("1111");
        console.log("2222");
        yield;
        console.log("3333");
        console.log("4444");
        console.log("5555");
        yield;
        console.log("6666");
        console.log("77777");
      }

      // 调用了一个生成器函数，返回生成器对象
      const generator = foo();
      // console.log(generator);
      generator.next();
      generator.next();
      generator.next();
      generator.next();
    </script>
  </body>
</html>
