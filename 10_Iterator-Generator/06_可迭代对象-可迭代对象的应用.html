      // 1 用在特定语法上for...of
      // 展开语法
      // yield
      // 解构赋值
      const names = ["abc", "cba", "nba"];
      const info = {
        name: "feiyu",
        age: 18,
        height: 1.88,
        [Symbol.iterator]() {
          const keys = Object.keys(info);
          let index = 0;
          return {
            next: () => {
              if (index < keys.length) {
                return { done: false, value: info[keys[index++]] };
              } else {
                return { done: true };
              }
            },
          };
        },
      };
      function foo(arg1, arg2, arg3) {
        console.log(arg1, arg2, arg3);
      }
      foo(...info);
